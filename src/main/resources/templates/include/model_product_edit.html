<div th:fragment="modal_product">
    <div class="modal fade" id="editProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">编辑产品</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="recipient-name" class="col-sm-2 control-label">产品名称:</label>
                            <div class="col-sm-10">
                             <input @keyup.enter="update" v-model.trim="editProduct.name" type="text" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sub-name" class="col-sm-2 control-label" >产品标题:</label>
                            <div class="col-sm-10">
                                <input @keyup.enter="update" v-model.trim="editProduct.subTitle" type="text" class="form-control" id="sub-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="origin-price" class="col-sm-2 control-label">原价格:</label>
                            <div class="col-sm-10">
                                <input @keyup.enter="update" v-model.trim="editProduct.originalPrice" type="text" class="form-control" id="origin-price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="promote-price" class="col-sm-2 control-label">优惠价格:</label>
                            <div class="col-sm-10">
                                <input @keyup.enter="update" v-model.trim="editProduct.promotePrice" type="text" class="form-control" id="promote-price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stock" class="col-sm-2 control-label">库存:</label>
                            <div class="col-sm-10">
                                <input @keyup.enter="update" v-model.trim="editProduct.stock" type="text" class="form-control" id="stock">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button @click="update" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
