<div th:fragment="modal_picture">
    <div class="modal fade" id="addPictureDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增产品<span style="color:blue !important;font-weight: bold !important;padding: 2px">详情</span>图片</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" style="text-align: center;font-weight: bold">
                            <span>请选择本地图片 宽度790为准</span>
                        </div>
                        <div class="form-group">
                            <input @change="getDetailFile($event)" id="detailPic" accept="image/*"  type="file" value="选择文件">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button @click="addDetail" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
