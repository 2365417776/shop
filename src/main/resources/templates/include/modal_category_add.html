<div th:fragment="modal_category">
    <div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="recipient-name" class="col-sm-2 control-label">分类名称:</label>
                            <div class="col-sm-10">
                                <input @keyup.enter="add" v-model.trim="bean.name"  type="text" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoryPic" class="col-sm-2 control-label">分类图片:</label>
                            <div class="col-sm-10">
                                <input @change="getFile($event)" id="categoryPic" accept="image/*"  type="file" value="选择文件">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button @click="add" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
