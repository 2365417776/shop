<div th:fragment="confirmDelete">
    <div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content deleteConfirmModalDiv">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">确认删除</h4>
                </div>
                <div class="modal-footer">
                    <button style="float:left" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="submit" class="btn btn-primary deleteConfirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>

</div>
