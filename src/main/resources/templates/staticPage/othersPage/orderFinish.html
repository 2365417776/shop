<div th:fragment="orderFinish">
    <div class="orderFinishDiv" id="orderFinish">
        <div class="orderFinishTextDiv">
            <img th:src="@{img/site/orderFinish.png}">
            <span>交易已经成功，卖家将收到您的货款。</span>
        </div>
    </div>
    <script>
        $(function(){
            let oid = getUrlParms("oid");
            let dataVue = {
                url:"foreorderConfirmed"
            };
            let vue = new Vue({
                el:"#orderFinish",
                data:dataVue,
                mounted:function(){
                    this.load();
                },
                methods:{
                    load:function(){
                        let url = this.url + "?oid="+oid;
                        axios.get(url);
                    }
                }
            })
        })
    </script>
</div>
