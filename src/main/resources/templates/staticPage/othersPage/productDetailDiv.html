<div th:fragment="productDetailDiv">
    <div class="productDetailDiv" style="display: block;">
        <div class="productDetailTopPart">
            <a class="productDetailTopPartSelectedLink selected">商品详情</a>
            <a class="productDetailTopReviewLink" @click="toggleReview">累计评价 <span class="productDetailTopReviewLinkNumber">{{p.reviewCount}}</span> </a>
        </div>
        <div class="productParamterPart">
            <div class="productParamter">产品参数：</div>
            <div class="productParamterList">
                <span v-for="pv in pvs">{{pv.property.name}}:  {{pv.value  | subStringFilter(0,10)}}</span>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="productDetailImagesPart">
            <img v-for="pi in p.productDetailImage" :src="'img/productDetail/'+pi.id+'.jpg'">
        </div>
    </div>
</div>
