<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/lib::html"></head>
<body>
<div class="editSafeInfo">
    <div th:replace="staticPage/publicPage/editBarHead::editBarHead(${title})"></div>
    <div class="bodyMain content_center_row">
        <div class="safePhoneVerify">
            <div th:replace="staticPage/publicPage/editBarHead2::editBarHead(${title},'editBar2')"></div>
            <div th:if="${title == '修改手机'}"><div th:replace="staticPage/othersPage/addPhoneBody::addPhone(${title})"></div></div>
            <div th:if="${title == '修改邮箱'}"><div th:replace="staticPage/othersPage/addEditEmailBody::addEditEmail(${title})"></div></div>
            <div th:if="${title == '添加手机'}"><div th:replace="staticPage/othersPage/addPhoneBody::addPhone(${title})"></div></div>
            <div th:if="${title == '添加邮箱'}"><div th:replace="staticPage/othersPage/addEditEmailBody::addEditEmail(${title})"></div></div>
            <div th:if="${title == '修改密码'}"><div th:replace="staticPage/othersPage/editPasswordBody::editPassword(${title})"></div></div>
            <div th:if="${title == '忘记密码'}"><div th:replace="staticPage/othersPage/editPasswordBodyNoLog::editPassword(${title})"></div></div>
        </div>
    </div>
</div>
</body>
</html>
