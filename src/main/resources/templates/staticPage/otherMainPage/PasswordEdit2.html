<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/lib::html"></head>
<body>
<div class="editSafeInfo">
    <div class="mainBody">
        <div class="head content_center_row_between">
            <div class="head_content content_center_row_left">
                <img width="60px" th:src="@{img/fix_bar/商城.svg}" alt="">
                <span style="font-size: 26px;margin-left:20px">修改密码</span>
            </div>
            <div class="head_content content_center_row_right">
                <a>您好,yuan&nbsp;&nbsp;</a>|
                <a>&nbsp;&nbsp;退出&nbsp;&nbsp;</a>|
                <a>&nbsp;&nbsp;我的商城</a>
            </div>
        </div>
    </div>
    <div class="bodyMain content_center_row">
        <div class="safePhoneVerify">
            <img style="margin:20px 0 50px 0;" width="800px" th:src="@{img/passwordedit2.png}" alt="">
            <div class="content_center_row">
                <div class="phoneCode">
                    <table>
                        <tr>
                            <td style="font-size: 14px;color:#6c6c6c;text-align: right">输入新密码：</td>
                            <td style="font-size: 12px;color:#6c6c6c;padding:15px 0;">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="请输入新密码">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;color:#6c6c6c;text-align: right">确认密码：</td>
                            <td style="padding:15px 0;">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="请输入确认密码">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="padding:15px 0;"><button type="button" class="btn btn-info">确定</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
